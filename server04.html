<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            display: flex;
            justify-content: center;
        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background: cornflowerblue;
        }
    </style>
</head>

<body>

    <div class="container">
        <h1>04 - range, fetch, no form, inputs, select</h1>
        <input type="range" name="range1" id="range1">
        <input type="range" name="range2" id="range2">


    </div>
    <script>
        document.getElementById('range1').addEventListener("input", function () {
            let range1 = document.getElementById("range1").value;
            let range2 = document.getElementById("range2");




            const data = JSON.stringify({
                range1
            })

            const options = {
                method: "POST",
                headers: {
                    "Content-Type": "application/json"
                },
                body: data
            };

            fetch("/test", options)
                .then(response => response.json())
                .then(dataFromSever => (range2.value = dataFromSever))
                .catch(error => console.log(error));
        })





    </script>
</body>

</html>
