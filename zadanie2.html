<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <input
      class="input"
      type="text"
      value="   Ciekawe czy uda ci się to zrobić                    "
    />
    <script>
      let input = document.querySelector(".input");

      setInterval(function () {
        let txt = input.value;

        input.value = txt[txt.length - 1] + txt.substr(0, txt.length - 1);
      }, 100);
    </script>
  </body>
</html>
