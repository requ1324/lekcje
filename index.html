<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/css/style.css">
</head>

<body>
    <h1>test</h1>
    <div class="container"></div>
    <script>
        const options = {
            method: "GET",
            headers: {
                "Content-Type": "application/json"
            }
        }
        fetch("/handle", options)
            .then(response => response.json())
            .then(data => data.lessons.forEach(lesson => {
                i = data.lessons.indexOf(lesson);
                let h2 = document.createElement("h2");
                h2.innerHTML = data.folders[i];
                document.querySelector('.container').append(h2);
                lesson.forEach(file => {

                    let a = document.createElement("a");
                    a.href = "/static/cwiczenia/" + data.folders[i] + "/" + file;
                    a.innerHTML = file;

                    document.querySelector('.container').append(a);

                })

            }))
            .catch(error => console.log(error));


    </script>
</body>

</html>
