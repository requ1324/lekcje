<!DOCTYPE html>
<html lang="pl">
  <head>
    <meta charset="UTF-8" />
    <title>Spadające tablice znaków</title>
    <style>
      textarea {
        font-family: monospace;
        font-size: 14px;
        color: black;
      }
    </style>
  </head>
  <body>
    <textarea id="screen" cols="50" rows="20" readonly></textarea>

    <script>
      const screen = document.getElementById("screen");
      const cols = parseInt(screen.cols); 
      const rows = parseInt(screen.rows); 
      const chance = 0.05; 
      const chars = "abcdefghijklmnopqrstuvwxyzABCDEFGHIJKLMNOPQRSTUVWXYZ";

      function createEmpty() {
        return Array.from({ length: rows }, () => " ".repeat(cols));
      }

     
      function randomRow() {  
        let row = "";
        for (let i = 0; i < cols; i++) {
          if (Math.random() < chance) {
            row += chars[Math.floor(Math.random() * chars.length)];
          } else {
            row += " ";
          }
        }
        return row;
      }

      let buffer = createEmpty();

      function draw() {
        
        buffer.unshift(randomRow());

        buffer.pop();
        screen.value = buffer.join("\n");
      }

   
      setInterval(draw, 100);
    </script>
  </body>
</html>
