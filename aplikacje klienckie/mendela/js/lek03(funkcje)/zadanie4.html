<!DOCTYPE html>
<html lang="pl">
  <head>
    <meta charset="UTF-8" />
    <title>Pasąca się krowa na czterolistnej koniczynie</title>
    <style>
      body {
        background: #e0ffe0;
        height: 100vh;
        overflow: hidden;
        margin: 0;
      }
      #cow {
        position: absolute;
        width: 80px;
      }
    </style>
  </head>
  <body>
    <img id="cow" src="images.jpg" />

    <script>
      const cow = document.getElementById("cow");

      let angle = 0; // kąt startowy
      const radius = 150; // promień "koniczyny"
      const centerX = 400; // środek X
      const centerY = 300; // środek Y

      function animate() {
        // równania czterolistnej koniczyny
        const x = centerX + Math.cos(angle) * radius * Math.cos(2 * angle);
        const y = centerY + Math.sin(angle) * radius * Math.cos(2 * angle);

        cow.style.left = x + "px";
        cow.style.top = y + "px";

        angle += 0.02; // im mniejsza wartość, tym wolniej

        requestAnimationFrame(animate);
      }

      animate();
    </script>
  </body>
</html>
