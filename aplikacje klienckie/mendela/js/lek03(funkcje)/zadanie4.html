<!DOCTYPE html>
<html lang="pl">
  <head>
    <meta charset="UTF-8" />
    <title>Pasąca się krowa na czterolistnej koniczynie</title>
    <style>
      body {
        background: #e0ffe0;
        height: 100vh;
        overflow: hidden;
        margin: 0;
      }
      #cow {
        position: absolute;
        width: 80px;
      }
    </style>
  </head>
  <body>
    <img id="cow" src="images.jpg" />

    <script>
      const cow = document.getElementById("cow");
      
      let angle = 0; 
      const radius = 150; 
      const centerX = 400; 
      const centerY = 300; 

      function animate() {
        
        const x = centerX + Math.cos(angle) * radius * Math.cos(2 * angle);
        const y = centerY + Math.sin(angle) * radius * Math.cos(2 * angle);

        cow.style.left = x + "px";
        cow.style.top = y + "px";

        angle += 0.02; 

        requestAnimationFrame(animate);
      }

      animate();
    </script>
  </body>
</html>
