<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pinhead</title>
    <style>
      body {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
        background-color: #f0f0f0;
        width: 100%;
        overflow: hidden;
      }

      .container {
        position: relative;
        width: 650px;
        height: 600px;
        background-color: #ffffff;
        border: 2px solid #000000;
        overflow: hidden;
      }

      #ballContainer {
        position: relative;
        left: 0;
        width: 100%;
        height: 100%;
      }

      #ludzik {
        width: 50px;
        height: 100px;
        background-color: blue;
        position: absolute;
        bottom: 0;
        left: 50%;
        transform: translateX(-50%);
      }

      .ball {
        box-sizing: border-box;
        border: 1px solid black;
        width: 40px;
        height: 40px;
        border-radius: 50%;
        background-color: red;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div id="ballContainer"></div>
      <div id="ludzik"></div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
