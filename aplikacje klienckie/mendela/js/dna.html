      let triplets = dna2.match(/.{1,3}/g);

      let highlighted = triplets.map((triplet) => {
        if (triplet.toUpperCase() == "ATG") {
          return `<span class="highlighted">${triplet.toUpperCase()}</span>`;
        } else if (
          triplet.toUpperCase() == "TAA" ||
          triplet.toUpperCase() == "TGA" ||
          triplet.toUpperCase() == "TAG"
        ) {
          return `<div class="yellow">${triplet.toUpperCase()}</div>`;
        }

        return triplet.toUpperCase();
      });

      document.getElementById("dna").innerHTML = highlighted.join(" ");

      let counts = {};
      triplets.forEach((c) => {
        let codon = c.toUpperCase();
        counts[codon] = (counts[codon] || 0) + 1;
      });

      // sortowanie malejąco
      let sorted = Object.entries(counts).sort((a, b) => b[1] - a[1]);

      // generowanie tabelki, co 5 nowy kolor
      let html = "<table><tr><th>Kodon</th><th>Ilość</th></tr>";
      sorted.forEach((entry, i) => {
        let [codon, count] = entry;
        if (i % 5 === 0) {
          var color = `hsl(${Math.random() * 360},70%,80%)`;
        }
        html += `<tr style="background:${color}"><td>${codon}</td><td>${count}</td></tr>`;
      });
      html += "</table>";

      document.getElementById("stats").innerHTML = html;
