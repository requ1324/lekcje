<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="jquery.js"></script>
    <style>
        body {
            width: 100%;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: rgb(53, 53, 104);
        }

        .container {
            background: rgb(30, 30, 77);
            width: 900px;
            height: 900px;
            display: flex;
            justify-content: start;
            align-items: center;
            flex-direction: column;
        }

        h2 {
            color: white;
            text-align: center;
            font-size: 2rem;
        }

        .controls {
            display: flex;
            justify-content: space-between;
        }

        button {
            border: none;
            outline: none;
            padding: 20px;
            border-radius: 15px;
            font-size: 1.5rem;
            margin: 10px;
            color: white;
            font-weight: bold;
            transition: 0.3s;
            cursor: pointer;
        }

        button:hover {
            transform: scale(1.05);
            transition: 0.3s;
        }

        #np {
            background: cornflowerblue;
        }

        #p {
            background: rgb(18, 163, 18);
        }

        #resetuj {
            background: rgb(192, 31, 31);
        }



        #main {
            position: relative;
            width: 600px;
            height: 600px;
            display: grid;
            grid-template-columns: repeat(5, 100px);
            grid-template-rows: repeat(5, 100px);
            gap: 10px;

        }


        .field {
            width: 50px;
            height: 50px;
            display: flex;
            justify-content: center;
            align-items: center;
            background: grey;
            margin: 10px;
            transition: 0.5s;
            color: white;
            font-size: 1.5rem;
        }
    </style>
</head>

<body>
    <div class="container">
        <h2>Parzyste i nieparzyste</h2>
        <div class="controls">
            <button id="resetuj">resetuj</button>
            <button id="p">podświetl parzyste</button>
            <button id="np">podświetl nieparzyste</button>
        </div>
        <div id="main"></div>
    </div>
    <script>
        $(document).ready(function () {
            let fields = [];
            $("#resetuj").on('click', () => {

                $("#main").empty();
                fields = [];
                for (let i = 0; i < 25; i++) {
                    let randomInt = Math.floor(Math.random() * 100);

                    let field = $("<div>").addClass("field")
                        .attr("data-index", i)
                        .attr("data-value", randomInt);
                    fields.push({ element: field, value: randomInt });
                }
                fields.forEach(field => {
                    let f = field.element.text(field.value);
                    $("#main").append(f);
                })
            })

            $("#p").on('click', function () {
                fields.forEach(field => {
                    field.element.css("background", "grey");
                    if (field.element.data("value") % 2 == 0) {
                        field.element.css("background", "red");
                    }

                })
            })

            $("#np").on('click', function () {
                fields.forEach(field => {
                    field.element.css("background", "grey");
                    if (field.element.data("value") % 2 !== 0) {
                        field.element.css("background", "blue");
                    }

                })
            })
        })

    </script>
</body>

</html>
