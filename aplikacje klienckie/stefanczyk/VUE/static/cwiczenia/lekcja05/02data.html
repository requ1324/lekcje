<!DOCTYPE html>
<html lang="pl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ćwiczenie A</title>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <style>
      .box {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        background-color: #908e8e;
        padding: 20px;
        border-radius: 10px;
        border: 1px dotted black;
      }
    </style>
  </head>
  <body>
    <template id="component-a">
      <div class="box">
        <h1>Moja Wizytówka</h1>
        <span>Imię: {{ firstName }}</span>
        <span>Nazwisko: {{ lastName }}</span>
        <span>Wiek: {{ age }}</span>
        <span>Zawód: {{ job }}</span>
      </div>
    </template>
    <div id="app">
      <component-a></component-a>
      <component-a></component-a>
      <component-a></component-a>
    </div>

    <script>
      const ComponentA = {
        template: "#component-a",
        data() {
          return {
            firstName: "Jan",
            lastName: "Kowalski",
            age: 30,
            job: "Programista",
          };
        },
      };

      Vue.createApp({
        data() {
          return {
            title: "1 - dyrektywy w VUE",
          };
        },
        components: {
          "component-a": ComponentA,
        },
      }).mount("#app");
    </script>
  </body>
</html>
