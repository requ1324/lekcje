<!DOCTYPE html>
<html lang="pl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ä†wiczenie A</title>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <style>
      .box {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        background-color: #d6d4d4;
        padding: 20px;
        border-radius: 10px;
        border: 1px dotted black;
      }

      #app {
        display: flex;
        flex-direction: row;
        justify-content: space-around;
      }
    </style>
  </head>
  <body>
    <template id="component-a">
      <div class="box">
        <h1>child component</h1>
        <span> {{this.propX}} </span>
        <pre>{{JSON.stringify(this.$props, null, 5)}}</pre>
      </div>
    </template>
    <div id="app">
      <button @click="changeX">Zwieksz liczbe</button>
      <component-a v-bind:prop-x="x"></component-a>
      <component-a v-bind:prop-x="x"></component-a>
      <component-a v-bind:prop-x="x"></component-a>
    </div>

    <script>
      const ComponentA = {
        template: "#component-a",
        data() {},
        props: ["propX"],
      };

      Vue.createApp({
        data() {
          return {
            x: 2,
          };
        },
        methods: {
          changeX() {
            this.x = this.x * 2;
          },
        },
        components: {
          "component-a": ComponentA,
        },
      }).mount("#app");
    </script>
  </body>
</html>
