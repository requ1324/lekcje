<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            display: flex;
            justify-content: center;
        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background: cornflowerblue;
        }
    </style>
</head>

<body>

    <div class="container">
        <h1>02 - fetch, no form, inputs, select</h1>
        <input type="number" name="num1" id="num1" default="100">
        <input type="number" name="num2" id="num2" default="200">
        <select name="select" id="select">
            <option value="suma">suma</option>
            <option value="różnica">różnica</option>
            <option value="iloraz">iloraz</option>
            <option value="iloczyn">iloczyn</option>
            <option value="wszystkie">wszystkie</option>
        </select>
        <button id="btn">Wyślij</button>
    </div>
    <script>
        document.getElementById("btn").addEventListener("click", function () {
            let num1 = document.getElementById("num1").value;
            let num2 = document.getElementById("num2").value;
            let choice = document.getElementById("select").value;


            const data = JSON.stringify({
                num1, num2, choice
            })

            const options = {
                method: "POST",
                headers: {
                    "Content-Type": "application/json"
                },
                body: data
            };

            fetch("/test", options)
                .then(response => response.json())
                .then(dataFromSever => alert(JSON.stringify(dataFromSever, null, 5)))
                .catch(error => console.log(error));
        })

    </script>
</body>

</html>
