{% extends "base.html" %}

{% block title %} {{ title }} {% endblock %}

{% block content %}
    {% if user %}
        <h2>Profil użytkownika</h2>
        <p><strong>Imię: </strong> {{ user.name }}</p>
        <p><strong>Email: </strong> {{ user.email }}</p>
    {% else %}
        <p>Nie znaleziono użytkownika!</p>
    {% endif %}
{% endblock %}
