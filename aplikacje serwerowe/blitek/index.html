{% extends "base.html" %}
{% block title %} {{ title }} {% endblock %}

{% block content %}
    <h2>Lista użytkowników</h2>
    <ul>
    {% for user in users %}
        <li>
            <a href="/user/{{ user.id }}">{{ user.name }}</a> - {{ user.email }}
        </li>
    {% endfor %}
    </ul>
{% endblock %}
